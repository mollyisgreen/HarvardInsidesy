		<!-- AngularJS -->

	<body>



	<header class="navbar">
    	<div class="container">

      		<a href="/" id="logo">Insidesy</a>

      		<form action="/submitSuggestion" method="post" accept-charset="utf-8">
      			<input class="suggestionBox" type="text" placeholder="Search guide topics">
      		</form>

      		<a href="/yourguide" class="right-nav">Write and sell your own guide</a>

      		<a href="/about" class="right-nav">About</a>

    	</div>


		<script>
			$(document).ready(function() {
			    $('.suggestionBox').keyup(function(event) {
			        if (event.keyCode == 13) {
			            this.form.submit();
			            return false;
			         }
			    });
			});
		</script>

	</header>
